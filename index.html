<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 02 Versatile-ui</title>
        <link rel="stylesheet" href="style.css">
      
      </head>
      
<body>
  
  <header>

    <!-- Navbar Section -->

    <nav class="display-flex">

        <div class="nav-title">
          <h1>Fitness</h1>
        </div>

        <div class="nav-items">

          <ul class="display-flex">
            <li> <a id="home" href="">Home</a></li>
            <li> <a href="">Service</a></li>
            <li> <a href="">Contact</a></li>
            <li> <a href="">About</a></li>
          </ul>

        </div>

        <div class="ham-menubar">
          <img class="ham-menubar-img" src="images/hamburger-menu.png" alt="">
        </div>

    </nav>


    <!-- Banner Section -->

    <section class="banner-container display-flex">
      <div class="banner-info">
        <h1>Get body in <span id="shape">shape</span> & stay healthy</h1>
        <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
        <button class="primary-btn">Join Club Now!</button>
        <button class="second-btn primary-btn">Download App</button>
      </div>

      <div class="banner-img">
        
        <div class="banner-tainer-img display-flex">
          <img src="images/Images 2.png" alt="trainer image">
        </div>

        <div class="first-flow flow-design">
          <h2>500+</h2>
          <p>Free Workout Videos</p>
        </div>

        <div class="second-flow flow-design display-flex">

          <div class="color-circle"></div>
          
          <div>
            <h2>300+</h2>
            <p>Video tutorial</p>
          </div>

        </div>

      </div>
      
    </section>

  </header>

  
</body>
</html>
